<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Rakamin Learning Bootcamp</h1>
    <p>List Bootcamp in Rakamin Academy</p>
    <ul>
        <li>QA Engineer</li>
        <li>Fullstack Web Developer</li>
        <li>Mobile Developer</li>
        <li>Dev Ops</li>
    </ul>

    <p>List Bootcamp in Rakamin Academy MSIB</p>
    <ul>
        <li>MSIB QA Engineer</li>
        <li>MSIB Fullstack Web Developer</li>
        <li>MSIB Mobile Developer</li>
        <li>MSIB Dev Ops</li>
    </ul>
    <!--add button onclick & input-->
    Nama : <input type="text" id="nama">
    <button onclick="getDataInput()">submit</button>
    <br>
    <ul id="nama_hero"></ul>
    <br>
    <button onclick="testFunction()">show data from selector</button>

    <p id="pilih_kelas"></p>
    <p class="kelas"></p>
    <p class="kelas"></p>
    <script>
        //dom manipulation
        //create function
        //function untuk add data by button submit
        let data =[]
        function getDataInput(){
            const nama_input = document.getElementById("nama")
            console.log(nama_input.value)
            data.push(nama_input.value)
            console.log(data)
            
            //show list berdasarkan button submit
            const node = document.createElement("li")
            const value_li = document.createTextNode(nama_input.value)
            node.appendChild(value_li)
            document.getElementById("nama_hero").appendChild(node)

            //clear input box after submit
            document.getElementById("nama").value = ""

        }
        //function show data by button show data
        function testFunction(){
            const list_pelatihan = document.getElementsByTagName("li")
            document.getElementById("pilih_kelas").innerHTML = list_pelatihan[5].innerHTML
            list_pelatihan[6].innerHTML = "MSIB IOS Mobile Developer"
            //add looping
            for(let index = 0; index < list_pelatihan.length; index++){
            console.log(list_pelatihan[index])


             }
            const kelas_pelatihan = document.getElementsByClassName("kelas")
            kelas_pelatihan[0].innerHTML="Rakamin MSIB"
            kelas_pelatihan[1].innerHTML="Rakamin Jaya"
        }
    </script>
</body>
</html>
